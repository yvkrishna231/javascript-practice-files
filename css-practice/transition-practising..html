<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s, height 2s, transform 2s;
      }

      div:hover {
        width: 300px;
        height: 300px;
        transform: rotate(360deg);
        transition-delay: 2s;
      }
    </style>
  </head>
  <body>
    <h1>Transition style method</h1>
    <div>Hello World</div>
  </body>
</html>
