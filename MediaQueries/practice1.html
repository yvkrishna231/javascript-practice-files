<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("./army.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>
  </head>
  <body>
    <h1>The background-position Property</h1>
    <p>
      Here, the background image will be positioned in the center of the element
      (in this case, the body element).
    </p>
  </body>
</html>
