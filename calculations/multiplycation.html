<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      JavaScript program to calculate multiplication and division of two numbers
    </title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <form>
      <b>1st Number :</b> <input type="text" id="firstNumber" /><br />
      <b>2nd Number :</b> <input type="text" id="secondNumber" /><br />
      <input type="button" onClick="multiplyBy()" value="Multiply" />
    </form>
    <p>
      The Result is : <br />
      <span id="result"></span>
    </p>
    <script>
      function multiplyBy() {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
      }
    </script>
  </body>
</html>
